<!DOCTYPE html>
<html>
  
<head>
  <title>JOB SITES</title>
  
  <style>
  * {
    box-sizing: border-box;
  }
  
  /* Create two equal columns that floats next to each other */
  .column {
    float: left;
    width: 50%;
    // padding: 10px;
    // height: 300px; /* Should be removed. Only for demonstration */
    border-style: solid;
  }
  </style>
</head>


<body>

<input id="mySlider" style="width:100%" type="range" min="0" max="100" value="90">
<div class="row">
  <div id="col1" class="column" style="">  
    <div>
      URL:
      <input id="input1" type="text" style="width:300px;" value="https://emploi.afjv.com/index.php">
      <select id="urlSelect1">
        <option value="---">-----</option>
        <option value="https://emploi.afjv.com/index.php"> https://emploi.afjv.com/index.php </option>
        <option value="https://www.cadremploi.fr/emploi/perso/dashboard"> https://www.cadremploi.fr/emploi/perso/dashboard </option>
        <option value="https://www.hellowork.com/fr-fr/candidat/profil.html"> https://www.hellowork.com/fr-fr/candidat/profil.html </option>
        <option value="https://www.apec.fr/candidat/mon-espace.html#/"> https://www.apec.fr/candidat/mon-espace.html#/ </option>

        <option value="https://www.ubisoft.com/en-us/company/careers/search"> https://www.ubisoft.com/en-us/company/careers/search </option>
        <option value="https://www.asobostudio.com/careers"> https://www.asobostudio.com/careers </option>
        <option value="https://kylotonn.com/en/careers/"> https://kylotonn.com/en/careers/ </option>
        <option value="https://dont-nod.com/en/careers/"> https://dont-nod.com/en/careers/ </option>
        <option value="https://www.quanticdream.com/en/recruitment"> https://www.quanticdream.com/en/recruitment </option>
        <option value="https://virtuosgames.avature.net/Careers/SearchJobs"> https://virtuosgames.avature.net/Careers/SearchJobs </option>
        <option value="https://jobs.zenimax.com/jobs?department=&located=&location=41"> https://jobs.zenimax.com/jobs?department=&located=&location=41 </option>
      </select>
      <button id="btn1" onclick="setIframeSrc1()">GO</button>
      <button id="btnUrl1" onclick="myOpenUrl()">OPEN URL</button>
    </div>
    <iframe id="iframe1" width="100%" height="800px" src="https://emploi.afjv.com/index.php" title=""></iframe>    
  </div>
  <div id="col2" class="column" style="">    
    <div>
      URL:
      <input id="input2" type="text" style="width:300px;" value="---">
      <select id="urlSelect2">
        <option value="---">-----</option>
      </select>
      <button id="btn2" onclick="setIframeSrc2()">GO</button>
    </div>
    <iframe id="iframe2" width="100%" height="800px" src="---" title=""></iframe>  
  </div>
</div>

</body>


<script>
function myOpenUrl() {
  window.open( input1.value );
}
  
function setIframeSrc1(){
  iframe1.src = input1.value;
}
urlSelect1.onchange = function(){
  input1.value = urlSelect1.value;
}
input1.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("btn1").click();
  }
});
//
function setIframeSrc2(){
  iframe2.src = input2.value;
}
urlSelect2.onchange = function(){
  input2.value = urlSelect2.value;
}
input2.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("btn2").click();
  }
});
//
mySlider.onchange = function(){
  col1.style.width = mySlider.value+"%";
  col2.style.width = (100-mySlider.value)+"%";
}
mySlider.onchange()
</script>

</html>
