</body>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.rawgit.com/mrdoob/three.js/r156/build/three.module.js",
    "three/addons/": "https://cdn.rawgit.com/mrdoob/three.js/r156/examples/jsm/"
  }
}
</script>


  
<script>
import * as THREE from 'three';
// import { Reflector } from 'three/addons/objects/Reflector.js';

let camera, scene, renderer;

var rotGroup;

const WW = 1200  //window.innerWidth
const HH = WW/2
const concreteMap = new THREE.TextureLoader().load("https://cdn.rawgit.com/chrismcg61/TechDemos/master/Media/Concrete.jpg")
const myBumpMap = new THREE.TextureLoader().load("https://cdn.rawgit.com/mrdoob/three.js/r156/examples/textures/water/Water_1_M_Normal.jpg")
myBumpMap.repeat.set( 1,1 );  myBumpMap.wrapS=myBumpMap.wrapT=THREE.RepeatWrapping;  

initWebglRenderer1();
function initWebglRenderer1() {
camera = new THREE.PerspectiveCamera( 70, WW/HH, 0.01, 900 );
camera.position.set( 0,0.5,3 )
scene = new THREE.Scene();  

renderer = new THREE.WebGLRenderer( { antialias: true } );
document.body.appendChild( renderer.domElement );  
renderer.setSize( WW,HH );
// window.addEventListener( 'resize', onWindowResize );   //renderer.setPixelRatio( window.devicePixelRatio );

scene.background = new THREE.Color( 0x000044 );
{
  renderer.shadowMap.enabled = true;
  scene.add(camera)  

  var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.9 );
  directionalLight.position.set( 1,1,1 );  
  directionalLight.castShadow = true;
  directionalLight.shadow.mapSize.width = directionalLight.shadow.mapSize.height = 1024;   //directionalLight.shadow.camera.near=0.05;  //directionalLight.shadow.bias=-0.00005;
  scene.add( directionalLight );
  //
  var ground = new THREE.Mesh( new THREE.PlaneGeometry(6,6, 512,512),  new THREE.MeshPhysicalMaterial({displacementMap:myBumpMap,displacementScale:0.3,}) );
  ground.position.y = -0.1
  ground.rotation.x = -Math.PI/2;
  ground.receiveShadow = true;
  scene.add( ground );  
}
}

initMyScene()
function initMyScene() {
rotGroup = new THREE.Group();
scene.add( rotGroup ) 

var myMesh = new THREE.Mesh( new THREE.BoxGeometry(), new THREE.MeshPhysicalMaterial({roughness:0.3,metalness:0.7,map:concreteMap,bumpMap:myBumpMap,bumpScale:0.01}) );
myMesh.position.set( 0,0.6,0 )
myMesh.castShadow = myMesh.receiveShadow = true;
rotGroup.add( myMesh );
//
const pLight = new THREE.PointLight( 0xff0000, 1.5, 3, 0.8 );
rotGroup.add( pLight )
pLight.position.set( 0,0.2,1.5 )
var pLightMesh = new THREE.Mesh( new THREE.SphereGeometry( 0.05 ),  new THREE.MeshBasicMaterial({color:0xff0000,}) );
pLight.add( pLightMesh )  
}

animate();
function animate() {
if( typeof rotGroup !== 'undefined' ) rotGroup.rotation.y += 0.01;
//
renderer.render( scene, camera );
requestAnimationFrame( animate );
}
</script>

</html>
