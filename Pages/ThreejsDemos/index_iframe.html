<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  // padding: 10px;
  // height: 300px; /* Should be removed. Only for demonstration */
  border-style: solid;
}
</style>
</head>


<body>

<input id="mySlider" style="width:100%" type="range" min="0" max="100" value="50">
<div class="row">
  <div id="col1" class="column" style="">  
    <div>
      URL:
      <input id="input1" type="text" style="width:300px;" value="Demo1.html">
      <select id="urlSelect1">
        <option value="---">-----</option>
        <option value="Demo1.html">Demo1.html</option>
        <option value="Demo2.html">Demo2.html</option>
        <option value="https://www.w3schools.com">https://www.w3schools.com</option>
      </select>
      <button onclick="setIframeSrc1()">GO</button>
    </div>
    <iframe id="iframe1" width="100%" height="800px" src="Demo1.html" title=""></iframe>    
  </div>
  <div id="col2" class="column" style="">    
    <div>
      URL:
      <input id="input2" type="text" style="width:300px;" value="Demo2.html">
      <select id="urlSelect2">
        <option value="---">-----</option>
        <option value="Demo1.html">Demo1.html</option>
        <option value="Demo2.html">Demo2.html</option>
        <option value="https://www.w3schools.com">https://www.w3schools.com</option>
      </select>
      <button onclick="setIframeSrc2()">GO</button>
    </div>
    <iframe id="iframe2" width="100%" height="800px" src="Demo2.html" title=""></iframe>  
  </div>
</div>

</body>


<script>
function setIframeSrc1(){
  iframe1.src = input1.value;
}
urlSelect1.onchange = function(){
  input1.value = urlSelect1.value;
}
//
function setIframeSrc2(){
  iframe2.src = input2.value;
}
urlSelect2.onchange = function(){
  input2.value = urlSelect2.value;
}
//
mySlider.onchange = function(){
  col1.style.width = mySlider.value+"%";
  col2.style.width = (100-mySlider.value)+"%";
}
</script>

</html>
