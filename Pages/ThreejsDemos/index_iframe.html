<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  // padding: 10px;
  // height: 300px; /* Should be removed. Only for demonstration */
  border-style: solid;
}
</style>
</head>


<body>

<input id="mySlider" style="width:100%" type="range" min="0" max="100" value="50">
<div class="row">
  <div id="col1" class="column" style="">  
    <div>
      URL:
      <input id="input1" type="text" style="width:300px;" value="Demo0.html">
      <select id="urlSelect1">
        <option value="---">-----</option>
        <option value="Demo0.html">Demo0.html</option>
        <option value="Demo1.html">Demo1.html</option>
        <option value="Demo2.html">Demo2.html</option>
      </select>
      <button id="btn1" onclick="setIframeSrc1()">GO</button>
    </div>
    <iframe id="iframe1" width="100%" height="950px" src="Demo0.html" title=""></iframe>    
  </div>
  <div id="col2" class="column" style="">    
    <div>
      URL:
      <input id="input2" type="text" style="width:300px;" value="DemoLib0.html">
      <select id="urlSelect2">
        <option value="---">-----</option>
        <option value="DemoLib0.html">DemoLib0.html</option>
        <option value="DemoLib1.html">DemoLib1.html</option>
        <option value="DemoLib2.html">DemoLib2.html</option>
      </select>
      <button id="btn2" onclick="setIframeSrc2()">GO</button>
    </div>
    <iframe id="iframe2" width="100%" height="950px" src="DemoLib0.html" title=""></iframe>  
  </div>
</div>

</body>


<script>
function setIframeSrc1(){
  iframe1.src = input1.value;
}
urlSelect1.onchange = function(){
  input1.value = urlSelect1.value;
}
input1.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("btn1").click();
  }
});
//
function setIframeSrc2(){
  iframe2.src = input2.value;
}
urlSelect2.onchange = function(){
  input2.value = urlSelect2.value;
}
input2.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("btn2").click();
  }
});
//
mySlider.onchange = function(){
  col1.style.width = mySlider.value+"%";
  col2.style.width = (100-mySlider.value)+"%";
}
</script>

</html>
