<html>


<style>
	
	.myFullDivBtn {
	  border: none;
	  display: inline-block;
	  float: left;
	  
	  height: 100%;
	}

	.myFullDivBtn:hover {
	  //background-color: #3e8e41;
	  opacity : 0.6;
	  cursor: pointer;
	  border: none;
	}

	.myFullDivBtn_custom {
	  width:33%;
	  background-color: rgba(0,255,255, 0.99);
	}
	
</style>


<body style="background-color: rgba(0,0,0, 0.5);">

	<div id="btnGroup" class="" style="position: absolute; left:0; top:0; width:100%; height: 100vh; display: inline-block;">  

	  <button id="myFullDivBtn1" class="myFullDivBtn myFullDivBtn_custom" style="display:none;">  
		BTN 1
	  </button>
	
	  
	</div>

</body>



<script>

	var links = [
		{
			"title": "<h1>CLONE 1</h1>"
				+ "<br/> <span>Info C1.1</span>",
			"url": "https://github.com/chrismcg61",
		},
		{
			"title": "<h1>CLONE 2</h1>"
				+ "<br/> <span>Info C2.1</span>",
			"url": "https://github.com/chrismcg61",
		},
	];

	var r = 0;
	var g = 0;
	var b = 128;
	var a = 0.8;

	var delta = 40;


	
	var nbLinks = links.length;
	var width = 100/nbLinks;
	for(var i=0; i<nbLinks; i++){
		var btnClone = myFullDivBtn1.cloneNode(true);
		btnClone.style.display = "block";
		btnClone.style.width = width+"%";
		btnClone.style.backgroundColor = "rgba("+r+","+g+","+b+","+a+")";
		b += delta;
		btnClone.onclick = clickHandler(i);

		btnClone.innerHTML = links[i].title;

		btnGroup.appendChild(btnClone);
	}
	
	function clickHandler(i){
		//alert( i ); 
		return function(){ window.location.assign( links[i].url ); }
	}
	

</script>

</html>
