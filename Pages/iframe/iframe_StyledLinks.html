<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: #ffffff;
  color: black;
  padding: 9px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 8px;
  border: 2px solid #22aa22;
}

a:hover, a:active {
  background-color: #22aa22;
  color: white;
}
</style>
</head>
<body>

<h2>Link Button</h2>
<p>A link styled as a button:</p>
<a href="default.asp" target="_blank">Link #1</a>
<br>
<a href="default.asp" target="_blank">Link #2</a>

</body>
</html>
