<!DOCTYPE html>
<html>

<head>
<title>CV-Links</title>

<style>
a:link, a:visited {
  background-color: rgba(0,0,0, 0.9);
  color: white;
  padding: 8px 8px;
  text-align: center;
  text-decoration: none;
  display: block;
  border: 1px solid #008888;
}

a:hover, a:active {
  background-color: rgba(0,90,90, 0.9);
}
div{
  text-align: center;
}
</style>


<body>
<div id="containerDiv" 
     style="font-size: 24px;
            font-family: Arial, Helvetica, sans-serif; ">
<!--   <a href="default.asp" target="_blank">This is a link</a>   -->
</div>
</body>



<script>
var links = [
  {title:"MISC"},  
  {title:"CODEPEN",url:"https://codepen.io/chrismcg61/pens/public"},
  {title:"DOTA AI",url:"https://steamcommunity.com/sharedfiles/filedetails/?id=1713417015"},  
  {title:"WebGL-UNITY",url:"https://chrismcg61.github.io/Pages/WebGL_Unity/3D_ProceduralMin/index.html"},  
  
  {title:"Unity 3D Projs"},  
  {title:"Adaptive AI ARPG",url:"#"},   
  {title:"Unity/Unreal Proj",url:"#"},    
  
  {title:"Other"},  
  {title:"Piano Scores",url:"https://musescore.com/user/35872217"},  
  
];


for ( var i=0; i<links.length; i++ ) {
  var newElt;
  if(links[i].url) {
	newElt = document.createElement("A");
	newElt.href = links[i].url;
	if(links[i].url != "#") newElt.target = "_blank";
  }
  else newElt = document.createElement("DIV");
  newElt.innerHTML = links[i].title; 
//  else newElt.disabled = true;
  containerDiv.appendChild(newElt); 
}
</script>

</html>
