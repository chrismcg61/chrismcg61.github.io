<!DOCTYPE html>
<html>

<head>
<title>CV-Links</title>

<style>
a:link, a:visited {
  background-color: rgba(0,0,0, 0.9);
  color: white;
  padding: 8px 8px;
  text-align: center;
  text-decoration: none;
  display: block;
  border: 1px solid #008888;
}

a:hover, a:active {
  background-color: rgba(0,90,90, 0.9);
}
</style>


<body>
<div id="containerDiv" 
     style="font-size: 24px;
            font-family: Arial, Helvetica, sans-serif; ">
<!--   <a href="default.asp" target="_blank">This is a link</a>   -->
</div>
</body>



<script>
var links = [
  {title:"CODEPEN",url:"https://codepen.io/chrismcg61/pens/public"},
  {title:"DOTA AI",url:"https://steamcommunity.com/sharedfiles/filedetails/?id=1713417015"},  
  {title:"WebGL-UNITY",url:"https://chrismcg61.github.io/Pages/WebGL_Unity/3D_ProceduralMin/index.html"},  
  
  {title:"_",url:"#"},  
  {title:"Unity/Unreal",url:"#"},    
  {title:"Piano Scores",url:"https://musescore.com/user/35872217"},  
  
];


for ( var i=0; i<links.length; i++ ) {
  var newLink = document.createElement("A");
  newLink.innerHTML = links[i].title;
  newLink.href = links[i].url;
  newLink.target = "_blank";
  containerDiv.appendChild(newLink); 
}
</script>

</html>
