<!DOCTYPE html>
<html>

<head>
<title>CV + 3D Frame</title>

<style>
body{
  margin: 0 0 0 0;
}
</style>
</head>

<body style="
//background-image: linear-gradient(to right,  white, black, white);
background-color:black;
color:grey;
">

  FrameURLs:
  <input type="text" id="input1" style="width:300px;">
  <button onclick="setIframeSrc1()">GO</button>

  &nbsp - &nbsp 
  <input type="text" id="input2" style="width:300px;" value="3D1.html" >
  <select id="urlSelect">
    <option value="---">-----</option>
	<option value="3D1.html">3D1.html</option>
	<option value="3D2.html">3D2.html</option>	
	<option value="3DSkyShader.html">3DSkyShader.html</option>
  </select>
  <button onclick="setIframeSrc2()">GO</button>
	
	<iframe id="iframe1" width="1356" height="666" src="CV.html" 
	  style="position:absolute; left:0px; top:20px; z-index:1;" 
	></iframe>
	<iframe id="iframe2" width="1656" height="666" src="3DSkyShader.html"   
	  style="position:absolute; left:0px; top:20px; z-index:-1;"
	></iframe>


</body>


<script>
function setIframeSrc1(){
  iframe1.src = input1.value;
}
function setIframeSrc2(){
  iframe2.src = input2.value;
}

urlSelect.onchange = function(){
  input2.value = urlSelect.value;
}
</script>
</html>
