//createModal();
function createModal(){
	var modalDiv = addElt("DIV", containerDiv, "== MODAL ==");
	modalDiv.classList.add( "centered" ); 	
	modalDiv.classList.add( "column" ); 	
	modalDiv.classList.add( "divCol1" ); 
	
	var subDivs = missionsByDate.subDivs;
	for ( var i=0; i<subDivs.length; i++ ) {
		var subDiv = subDivs[i];
		for ( var j=0; j<subDiv.dates.duration; j++ ) {
			var dateDiv = addElt("DIV", modalDiv, "&nbsp");
			dateDiv.style.backgroundColor = missionColors[ 0 ];
			if(subDiv.type) dateDiv.style.backgroundColor = missionColors[ subDiv.type ];
			if(j==0 && subDiv.tagDiv) dateDiv.innerHTML = subDiv.tagDiv.title;
		}
	}
}

function expandAll(){
	var expandBtns = document.getElementsByClassName("spanBtn");
	for ( var i=0; i<expandBtns.length; i++ ) {

	}
}

function lightOn(){

		document.body.style.backgroundColor = "rgba(255,255,255, 0.1)";	 //"white";
	}
