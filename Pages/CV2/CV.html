var modalDiv;
function showModal(){	
	if(modalDiv.style.display == "inline-block")
		modalDiv.style.display = "none";
	else modalDiv.style.display = "inline-block";
}
createModal();
function createModal(){
	modalDiv = addElt("DIV", containerDiv, "");
	modalDiv.style.display = "none";
	modalDiv.classList.add( "centeredH" ); 	
	modalDiv.classList.add( "column" ); 	
	modalDiv.classList.add( "divCol1" ); 
	modalDiv.style.backgroundColor = missionColors[ 0 ];
	
	var modalTitle = addElt("div", modalDiv, "= Timeline =");
	modalTitle.style.textAlign = "center";
	
	var subDivs = missionsByDate.subDivs;
	for ( var i=0; i<subDivs.length; i++ ) {
		var subDiv = subDivs[i];
		for ( var j=0; j<subDiv.dates.duration; j++ ) {
			var dateDiv = addElt("DIV", modalDiv, "&nbsp");
			dateDiv.style.backgroundColor = missionColors[ 0 ];
			if(subDiv.type) dateDiv.style.backgroundColor = missionColors[ subDiv.type ];
			var startY = Math.floor( subDiv.dates.start );
			var startQ = 1+(subDiv.dates.start - startY)*4;
			if(j==0 && subDiv.tagDiv) dateDiv.innerHTML = startY+".Q"+startQ +" "+ subDiv.tagDiv.title;
		}
	}
}

function expandPrio(_prio){
	var expandBtns = document.getElementsByClassName("spanBtn");

function lightOn(){

		document.body.style.color = "white";

	}

function openTab(evt, name) {
  //alert(name)
  var tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  evt.currentTarget.className += " active";
  //
  if(name=="Min"){
	showDetails.checked = false
	initDisplayData()
  }
  else if(name=="Default"){ 
	showDetails.checked = true
	initDisplayData()
  }
  else if(name=="Expanded"){ 
	showDetails.checked = true
	initDisplayData()
	expandPrio(1)
  }
  else if(name=="MAX"){ 
	showDetails.checked = true
	initDisplayData()
	expandPrio(0)
  }
